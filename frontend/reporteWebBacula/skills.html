  .expand-bg {
      background-color: #f3f3f3;
      height: 20px;
      width: 100%;

  .expand {
      height: 30%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
  }
</style>
<script>
  async function loadServerData() {
      try {
          const response = await fetch('http://127.0.0.1:8000/server-status');
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          const data = await response.json();

          document.getElementById('diskSpace').innerText = data.disk + '%';
          document.getElementById('cpuUsage').innerText = data.cpu + '%';
          document.getElementById('ramSpace').innerText = data.ram + '%';
          document.getElementById('baculaStatus').innerText = data.bacula;

          document.querySelector('.expand.ps2').style.width = data.disk + '%';
          document.querySelector('.expand.ai2').style.width = data.cpu + '%';
          document.querySelector('.expand.html2').style.width = data.ram + '%';

          if (data.bacula === "activo") {
              document.querySelector('.expand.css2').style.width = '100%';
              document.querySelector('.expand.css2').style.backgroundColor = '#4caf50'; // Verde para activo
          } else if (data.bacula === "inactivo") {
              document.querySelector('.expand.css2').style.width = '100%';
              document.querySelector('.expand.css2').style.backgroundColor = '#f44336'; // Rojo para inactivo
          } else {
              document.querySelector('.expand.css2').style.width = '100%';
              document.querySelector('.expand.css2').style.backgroundColor = '#ff9800'; // Naranja para error
          }
      } catch (error) {
          console.error('Error fetching server data:', error);
      }
  }

  document.addEventListener('DOMContentLoaded', loadServerData);
</script>
</head>
